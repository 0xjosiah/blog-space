<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;800&family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>BlogSpace</title>
</head>
<body>
    <header>
        <h1>blogSpace</h1>
    </header>
    <main>
        <section>
            <div class="create-post">
                <form id="form" action="" method="post">
                    <input id="new-blog-title" name="title" class="create" type="text" placeholder="Title" aria-label="blog post title input">
                    <textarea class="create" name="body" id="new-blog-body" cols="50" rows="5" placeholder="Start writing..." aria-label="blog post body input"></textarea>
                    <button id="submit-btn" class="submit-btn">POST</button>
                </form>
            </div>
            <div></div>
        </section>
        <section class="recent-posts"></section>
    </main>
    
</body>
</html>
